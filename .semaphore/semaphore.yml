version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Instalar
    task:
      jobs:
        - name: Instalar
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm install -g gulp
            - gulp
        - name: ''
          commands: []
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
  - name: Gulp
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
      jobs:
        - name: Gulp
          commands:
            - npm install -g gulp
            - gulp
